        if (new Date().getHours() > 1 && new Date().getHours() < 12) {
          document.getElementById("if").innerHTML = "Good morning!";

          document.getElementById("if").innerHTML = "Good night !";
        }
      </script>

    <div>
        <p id="switch"></p>
        <script>
            let day;
            switch (new Date().getDay()) {
                case 0:
                    day = "Sunday";
                    break;
                case 1:
                    day = "Monday";
                    break;
                case 2:
                    day = "Tuesday";
                    break;
                case 3:
                    day = "Wednesday";
                    break;
                 case 4:
                    day = "Tuesday";
                    break;
                case 5:
                    day = "Friday";
                    break;
                case 6:
                    day = "Saturday";
                default:
                    day = "Nothing"
            }
            document.getElementById("switch").innerHTML = "Today is " + day;
        </script>
