<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Grids</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class=" flex bg-slate-800 h-screen items-center bg-cover justify-center">
    <!--TOTAL CARD CONTAINER-->
       <div class="flex flex-col space-y-6  justify-center md:space-x-6 md:flex-row">
        <!--card 1--> 
        <div class="group:hover border  hover:border-purple-600 border-8 border-solid rounded-xl text-white align-center text-center p-10 ">  
           <h4 class="text-sm my-5 "> Basic</h4>
           <h1 class=" text-4xl my-5">100GB</h1>
           <p class="text-xs my-5">$1.99/month</p>
           <button class="group:hover border  rounded-2xl border-purple-500 bg-slate-800 px-3 py-1 my-8 hover:bg-purple-600 hover:text-black">Purchase</button>
           <hr>
           <p class="text-xs my-5"> *100 GB STORAGE</p>
           <p class="text-xs mb-5"> *OPTIONS TO ADD MEMBERS</p>
           <p class="text-xs mb-5"> *EXTRA MEMBERS BENEFITS</p>
          </div>

          <p class="text-xs my-5">$3.99/month</p>
